_NUM:
  AS_WORD:
    BODY:
      VAL: "@" #就地代入实际值
      STOP: VAL

年:
  AS_WORD: #用于分词后的第一步解析，从词解析为形式结构
    BODY: &yrb
      DESC: 年
      STOP:
        - VAL
        - DESC
  AS_STRUCT: &yrs #用于第二步解析，从形式结构解析为具有实际值的结构
    META:
      ID: YR
      STEP:
        PERC: YR
        AMP: 1

明年:
  AS_WORD:
    BODY:
      MOD: "@-1"
      <<:: *yrb
  AS_STRUCT:
    <<: *yrs

月: &month
  AS_WORD:
    BODY:
      DESC: 月
      STOP:
        - VAL
        - DESC
  AS_STRUCT:
    META:
      ID: MO
      STEP:
        PERC: MO
        AMP: 1

月份:
  <<: *month

日: &day
  AS_WORD:
    BODY:
      DESC: 日
      STOP:
        - VAL
        - DESC
  AS_STRUCT:
    META:
      ID: DA
      STEP:
        PERC: DA
        AMP: 1

号:
  <<: *day

天:
  <<: *day

周: &week
  AS_WORD:
    BODY:
      DESC: 周
      STOP:
        - VAL
        - DESC
    META:
      ID: DA
      STEP:
        PERC: DA
        AMP: 7
      CYCL:
        PERIOD: 7

星期:
  <<: *week

时: &hour
  AS_WORD:
    BODY:
      DESC: 时
      STOP:
        - VAL
        - DESC
  AS_STRUCT:
    META:
      ID: HR
      STEP:
        PERC: HR
        AMP: 1

点:
  <<: *hour

分:
  AS_WORD:
    BODY:
      DESC: 分
      STOP:
        - VAL
        - DESC
  AS_STRUCT:
    META:
      ID: MI
      STEP:
        PERC: MI
        AMP: 1

秒:
  AS_WORD:
    BODY:
      DESC: 秒
      STOP: ALL
  AS_STRUCT:
    META:
      ID: SC
      STEP:
        PERC: SC
        AMP: 1

/:
  AS_WORD:
    BODY:
      DESC: SEP
    STOP: ALL #STOP ALL表示停止整个STRUCT

"-":
  AS_WORD:
    BODY:
      DESC: SEP
    STOP: ALL

_:
  AS_WORD:
    BODY:
      DESC: SEP
    STOP: ALL

".":
  AS_WORD:
    BODY:
      DESC: SEP
    STOP: ALL

"：":
  AS_WORD:
    BODY:
      DESC: SEP
    STOP: ALL

" ": null

世纪:
  AS_WORD:
    BODY:
      DESC: 世纪
      STOP: ALL
  AS_STRUCT:
    META:
      ID: CT
      STEP:
        PERC: CT
        AMP: 1

年代:
  AS_WORD:
    BODY:
      DESC: 年代
      STOP: ALL
  AS_STRUCT:
    META:
      ID: YR
      STEP:
        PERC: YR
        AMP: 10

":":
  AS_WORD:
    BODY:
      DESC: "HR_OR_MI"
      STOP: ALL

下午: &pm
  AS_WORD:
    BODY:
      VAL: 13 #此处放一个VAL为了防止它被合并进它的上一个STRUCT里，同时不进行STOP使得下一个VAL可以覆盖它
      MOD: 12

晚上:
  <<: *pm

PM:
  <<: *pm

半:
  AS_WORD:
    BODY:
      VAL: 30

中午:
  AS_WORD:
    BODY:
      VAL: 12
      DESC: 时
      MOD: "val+12 if val <= 3 else val"

午夜: &midnight
  AS_WORD:
    BODY:
      VAL: 0
      DESC: 时
      MOD: "val if val <= 3 else val+12"

半夜:
  <<: *midnight

上午: null

凌晨:
  AS_WORD:
    BODY:
      VAL: 0
      DESC: 凌晨
  AS_STRUCT:
    META:
      STEP:
        PERC: HR
        AMP: 5

明天:
  AS_WORD:
    BODY:
      MOD: 1
      STOP: ALL
      DESC: 日

今天:
  AS_WORD:
    BODY:
      MOD: 0
      STOP: ALL
      DESC: 日

昨天:
  AS_WORD:
    BODY:
      MOD: -1
      STOP: ALL
      DESC: 日

公历: null

下个: &next
  AS_WORD:
    BODY:
      MOD: "val + (struct.meta and struct.meta.cycl and struct.meta.cycl.period or struct.meta.step and struct.meta.step.amp or 1)"
      STOP: VAL

下:
  <<: *next

上个: &prev
  AS_WORD:
    BODY:
      MOD: "val - (struct.meta and struct.meta.cycl and struct.meta.cycl.period or struct.meta.step and struct.meta.step.amp or 1)"
      STOP: VAL

上:
  <<: *prev

后: &after
  AS_WORD:
    BODY:
      MOD: "datum + val * (struct.meta and struct.meta.cycl and struct.meta.cycl.period or struct.meta.step and struct.meta.step.amp or 1)"
      STOP: ALL
    META:
      STEP:
        AMP: 1 #xx前/后一般指的是特定的一天/月/年等

以后:
  <<: *after

前: &before
  AS_WORD:
    BODY:
      MOD: "datum - val * (struct.meta and struct.meta.cycl and struct.meta.cycl.period or struct.meta.step and struct.meta.step.amp or 1)"
      STOP: ALL
    META:
      STEP:
        AMP: 1

以前:
  <<: *before

今年:
  AS_WORD:
    BODY:
      STOP: ALL
      DESC: 年

去年:
  AS_WORD:
    BODY:
      MOD: -1
      STOP: ALL
      DESC: 年

前年:
  AS_WORD:
    BODY:
      MOD: -2
      STOP: ALL
      DESC: 年

整:
  AS_WORD:
    BODY:
      VAL: 0
      STOP: ALL

周一: &WDmon
  AS_WORD:
    BODY:
      MOD: "val-datetime.date(year=Cdatum.year,month=Cdatum.month,day=Cdatum.day).weekday()"
      DESC: weekday
      STOP: ALL

星期一:
  <<: *WDmon

周二: &WDtue
  AS_WORD:
    BODY:
      MOD: "val+1-datetime.date(year=Cdatum.year,month=Cdatum.month,day=Cdatum.day).weekday()"
      DESC: weekday
      STOP: ALL

星期二:
  <<: *WDtue

周三: &WDwed
  AS_WORD:
    BODY:
      MOD: "val+2-datetime.date(year=Cdatum.year,month=Cdatum.month,day=Cdatum.day).weekday()"
      DESC: weekday
      STOP: ALL

星期三:
  <<: *WDwed

周四: &WDthu
  AS_WORD:
    BODY:
      MOD: "val+3-datetime.date(year=Cdatum.year,month=Cdatum.month,day=Cdatum.day).weekday()"
      DESC: weekday
      STOP: ALL

星期四:
  <<: *WDthu

周五: &WDfri
  AS_WORD:
    BODY:
      MOD: "val+4-datetime.date(year=Cdatum.year,month=Cdatum.month,day=Cdatum.day).weekday()"
      DESC: weekday
      STOP: ALL

星期五:
  <<: *WDfri

周六: &WDsat
  AS_WORD:
    BODY:
      MOD: "val+5-datetime.date(year=Cdatum.year,month=Cdatum.month,day=Cdatum.day).weekday()"
      DESC: weekday
      STOP: ALL

星期六:
  <<: *WDsat

周日: &WDsun
  AS_WORD:
    BODY:
      MOD: "val+6-datetime.date(year=Cdatum.year,month=Cdatum.month,day=Cdatum.day).weekday()"
      DESC: weekday
      STOP: ALL

星期日:
  <<: *WDsun

周天:
  <<: *WDsun

星期天:
  <<: *WDsun

weekday:
  AS_STRUCT:
    META:
      ID: DA
      STEP:
        PERC: DA
        AMP: 1
      CYCL:
        PERIOD: 7

